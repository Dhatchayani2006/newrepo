name: Daily Commit Automation

on:
  schedule:
    # Runs at 09:30 UTC every day (specific hours/minutes as required)
    - cron: "30 9 * * *"
  workflow_dispatch: # Allow manual triggers for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 23f2004072@ds.study.iitm.ac.in
        run: |
          echo "Running automated daily commit workflow"
          date

      - name: Create daily update file
        run: |
          # Create a daily status file with timestamp
          mkdir -p daily-updates
          DATE=$(date -u +"%Y-%m-%d")
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "Daily update: ${TIMESTAMP}" > daily-updates/update-${DATE}.txt
          echo "Workflow run completed successfully" >> daily-updates/update-${DATE}.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-updates/
          git commit -m "Daily automated update - $(date -u +"%Y-%m-%d %H:%M:%S UTC") [skip ci]" || exit 0
          git push
